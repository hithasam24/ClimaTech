
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renewable Energy Match Game</title>
    <link rel="stylesheet" href="game1.css">
</head>
<body>
    <div class="container">
        <h1>Renewable Energy Match</h1>
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 30</div>
        <div id="game-area">
            <div id="instructions">Select a renewable energy source and match it with its benefit!</div>
            <div id="energy-sources" class="card-container"></div>
            <div id="benefits" class="card-container"></div>
        </div>
        <button id="start-btn">Start Game</button>
        <div id="end-message"></div>
    </div>

    <script src="game1.js"></script>
</body>
</html>
